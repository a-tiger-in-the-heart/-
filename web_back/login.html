<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- Modal bootstrap文档-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">警告!!!</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            /* 
            1、用户登录
            请求地址：http://localhost:8000/admin/login 网络地址: https://autumnfish.cn/big/admin/login
            请求方式：post
            请求参数：
            名称 类型 说明
            user_name string 用户名（admin）
            password string 密码(123456)
            返回数据：
            名称 类型 说明
            msg string 文字信息 ‘登录成功’ ‘用户名或密码出错’
             */
            // 需求点击登录按钮跳转页面 注意要阻止默认跳转
            $('.input_sub').on('click', function (e) {
                // 阻止默认行为
                e.preventDefault();
                var userName = $('.input_txt').val().trim();
                var password = $('.input_pass').val().trim();
                // 判断输入框中的值是否为空
                if (userName == '' || password == '') {
                    $('.modal-body').text('账号或密码为空,请重新输入!!!')
                    $('#myModal').modal({
                        keyboard: true
                    });
                    return;
                }
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'https://autumnfish.cn/big/admin/login',
                    data: {
                        user_name: userName,
                        password: password
                    },
                    success: function (backData) {
                        // 判断返回的数据是否正确
                        if (backData.code == 200) {
                            window.location.href = './index.html';
                        } else {
                            $('.modal-body').text('账号或密码错误,请重新输入')
                            $('#myModal').modal({
                                keyboard: true
                            });
                        }
                    }
                });

            });
        });
    </script>
</body>

</html>
